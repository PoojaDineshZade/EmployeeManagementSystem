
<nav class="navbar navbar-expand-sm bg-primary navbar-dark" style="height: 50px; font-size: 30px;">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a routerLink="/employee-list" routerLinkActive="activebutton"
                style="color: #fff; text-decoration: none; padding: 30px;" class="button">Employee List</a>
        </li>
        <li class="nav-item">
            <a routerLink="/create-employee" routerLinkActive="activebutton"
                style="color: #fff; text-decoration: none; padding: 30px;" class="button">Add Employee</a>
        </li>
    </ul>
</nav>
<div class="col-md-6 offset-md-3">
    <h3>Update Employee</h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> First Name</label>
            <input type="text" class="form-control" id="firstName"
            [(ngModel)]="employee.firstName" name="firstName">
        </div>
    
        <div class="form-group">
            <label> Last Name</label>
            <input type="text" class="form-control" id="lastName"
            [(ngModel)]="employee.lastName" name="lastName">
        </div>
    
        <div class="form-group">
            <label> Email Id</label>
            <input type="text" class="form-control" id="emailId"
            [(ngModel)]="employee.emailId" name="emailId">
        </div>
    
        <button class="btn btn-success" type="submit">Submit</button>
    </form>
    </div>
